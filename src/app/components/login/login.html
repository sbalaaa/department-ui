<div id="id01" class="modal">

    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()" class="modal-content animate" method="POST">
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="userName" formControlName="userName" required class='loginTextBox'>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" formControlName="password" required class='loginTextBox'>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" routerLink='/register' class="cancelbtn">New User</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</div>
